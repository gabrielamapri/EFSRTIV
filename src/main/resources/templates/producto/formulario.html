<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nuevo Producto</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="container mt-4">
        <h2>Registrar Producto</h2>

        <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Código</label>
                <input type="text" class="form-control" th:field="*{codigo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="file" name="imagenFile" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Stock Actual</label>
                <input type="number" class="form-control" th:field="*{stockActual}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select" th:field="*{categoria}" required>
                    <option th:each="cat : ${listaCategorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nombre}">Categoría</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select class="form-select" th:field="*{proveedor}" required>
                    <option th:each="prov : ${listaProveedores}"
                            th:value="${prov.id}"
                            th:text="${prov.razonSocial}">Proveedor</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                <label class="form-check-label" for="activo">Activo</label>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/producto/lista}" class="btn btn-secondary">Cancelar</a>

        </form>
    </div>
</div>
</body>
</html>
