<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        .titulo-seccion {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #B8A9D9 0%, #9D4EDD 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 5px 5px 0 0;
            border: none;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            font-size: 14px;
            padding: 8px 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .table-order {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .table-order thead {
            background-color: #343a40;
            color: white;
        }

        .table-order tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table-order td, .table-order th {
            vertical-align: middle;
            text-align: center;
            font-size: 13px;
        }

        .btn-sm {
            font-size: 12px;
            padding: 6px 10px;
        }

        .btn-info {
            background-color: #0dcaf0;
            border: none;
        }

        .btn-info:hover {
            background-color: #31d2f2;
        }

        .estado {
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            display: inline-block;
            width: 80px;
        }

        .estado-true {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .estado-false {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div layout:fragment="contenido">
    <h2 class="mb-4">Lista de Clientes</h2>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <!-- Botón Nuevo Cliente al final -->

    <!-- Formulario de búsqueda -->
    <form class="mb-3 d-flex" method="get" th:action="@{/clientesVista/listado}">
        <input type="text" class="form-control me-2" name="filtro" placeholder="Buscar por DNI" />
        <button type="submit" class="btn btn-success">Buscar</button>
    </form>

    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/clientesVista/nuevo}">
            <i class="bi bi-plus-circle"></i> Nuevo Cliente
        </a>
    </div>

    <div class="table-responsive table-order">
        <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.email}"></td>
                <td>
                    <span class="estado" th:classappend="' estado-' + ${cliente.activo}">
                        <span th:text="${cliente.activo ? 'Activo' : 'Inactivo'}"></span>
                    </span>
                </td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/clientesVista/editar/' + ${cliente.id}}">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-danger" th:href="@{/clientesVista/eliminar/{id}(id=${cliente.id})}"
                       onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
                        <i class="bi bi-trash"></i>
                    </a>
                    <a class="btn btn-sm btn-info" th:href="@{'/historial/cliente/' + ${cliente.dni}}">
                        <i class="bi bi-clock-history"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón Nuevo Cliente al final -->

    <!-- Paginación -->
    <div class="mt-3 d-flex justify-content-center">
        <nav th:if="${totalPages > 1}">
            <ul class="pagination">
                <!-- Botón Anterior -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientesVista/listado(page=${currentPage - 1}, size=9, filtro=${filtro})}">Anterior</a>
                </li>
                <!-- Números de página -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/clientesVista/listado(page=${i}, size=9, filtro=${filtro})}" th:text="${i + 1}"></a>
                </li>
                <!-- Botón Siguiente -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientesVista/listado(page=${currentPage + 1}, size=9, filtro=${filtro})}">Siguiente</a>
                </li>
            </ul>
