<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty First - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F8F6FB 0%, #E6DFEE 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 28px 24px 28px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 32px rgba(139,90,150,0.15);
            border-radius: 18px;
            border: 1px solid #e6dfee;
        }
        .brand {
            text-align: center;
            margin-bottom: 18px;
        }
        .brand h2 {
            color: #9D4EDD;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 2.1rem;
        }
        .brand-icon {
            font-size: 3.5rem;
            color: #B8A9D9;
            margin-bottom: 8px;
        }
        .brand-desc {
            color: #6B4C78;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .form-label {
            color: #8B5A96;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #B8A9D9;
        }
        .btn-primary {
            background: linear-gradient(90deg, #B8A9D9 0%, #9D4EDD 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(139,90,150,0.10);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #9D4EDD 0%, #B8A9D9 100%);
        }
        .form-check-label {
            color: #6B4C78;
        }
        .alert-danger, .alert-success {
            border-radius: 10px;
            font-size: 0.98rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <div class="brand">
            <span class="brand-icon"><i class="bi bi-flower2"></i></span>
            <h2>Beauty First</h2>
            <p class="brand-desc">Iniciar Sesión</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> Usuario o contraseña incorrectos
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i> Has cerrado sesión correctamente
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username"
                       required autofocus placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                       required placeholder="Ingresa tu contraseña">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
