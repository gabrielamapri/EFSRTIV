<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Reportes de Ventas</h2>

    <!-- Formulario de Filtro -->
    <form th:action="@{/reporte/generar}" method="get" class="row g-3">
        <div class="col-md-4">
            <label for="fechaInicio" class="form-label">Fecha inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:value="${fechaInicio}">
        </div>
        <div class="col-md-4">
            <label for="fechaFin" class="form-label">Fecha fin</label>
            <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:value="${fechaFin}">
        </div>
        <div class="col-md-4">
            <label for="productoId" class="form-label">Producto</label>
            <select id="productoId" name="productoId" class="form-select">
                <option th:value="" selected>-- Todos --</option>
                <option th:each="producto : ${productos}" 
                        th:value="${producto.id}" 
                        th:text="${producto.nombre}"></option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" name="formato" value="pdf" class="btn btn-danger">Exportar PDF</button>
            <button type="submit" name="formato" value="excel" class="btn btn-success">Exportar Excel</button>
        </div>
    </form>

</div>
</body>
</html>
