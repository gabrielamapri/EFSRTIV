<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Listado de Usuarios</title>
</head>
<body>
<div layout:fragment="contenido">
    <h2 class="mb-4">Listado de Usuarios</h2>
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Listado de Usuarios</h5>
            <div sec:authorize="hasAnyAuthority('USUARIOS')">
                <a href="/user/nuevo" class="btn btn-light">
                    <i class="bi bi-person-plus"></i> Nuevo Usuario
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Roles</th>
                    <th sec:authorize="hasAnyAuthority('USUARIOS')" class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listaUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:each="rol, iterStat : ${user.roles}">
                            <span th:text="${rol.nombre}"></span>
                            <span th:unless="${iterStat.last}">, </span>
                        </span>
                    </td>
                    <td sec:authorize="hasAnyAuthority('USUARIOS')" class="text-center">
                        <a th:href="@{/user/editar/{id}(id=${user.id})}" class="btn btn-warning btn-sm me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a sec:authorize="hasAuthority('USUARIOS')" th:href="@{/user/eliminar/{id}(id=${user.id})}"
                           class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar este usuario?')">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
