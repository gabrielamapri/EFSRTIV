<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE - Beauty First">Beauty First</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        body {
            overflow-x: hidden;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #F8F6FB 0%, #E6DFEE 100%);
        }

        .sidebar {
            width: 230px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #8B5A96 0%, #6B4C78 100%);
            color: white;
            padding-top: 60px;
            z-index: 1030;
        }

        .sidebar a {
            color: #dee2e6;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 15px;
        }

        .sidebar a:hover {
            background: #9D4EDD;
            color: white;
        }

        .logout-btn {
            border: none;
            background: none;
            color: #dee2e6;
            width: 100%;
            text-align: left;
            padding: 12px 20px;
        }

        .logout-btn:hover {
            background-color: #9D4EDD;
        }

        #main-content {
            margin-left: 230px;
            padding: 20px;
        }

        .user-info {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1040;
        }

        .sidebar .badge {
            font-size: 0.75rem;
            background-color: #D4AF37; /* dorado elegante */
            color: #6B4C78;
        }

        .menu-separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 20px;
        }

        .menu-section {
            margin: 5px 0;
        }

        .menu-header {
            color: #D4AF37;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        /* Estilo personalizado para header de tabla de cajas - color lila */
        .bg-lila-beauty {
            background: linear-gradient(135deg, #B8A9D9 0%, #9D4EDD 100%) !important;
            color: white !important;
        }

        /* Estilo global para todas las primeras filas de tablas (thead) - color lila */
        .table thead th,
        .table thead.table-light th,
        .table-light thead th,
        thead.table-light th {
            background: linear-gradient(135deg, #B8A9D9 0%, #9D4EDD 100%) !important;
            color: white !important;
            border-color: #9D4EDD !important;
        }

        .menu-header:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .menu-header i.toggle-icon {
            transition: transform 0.3s ease;
        }

        .menu-header.collapsed i.toggle-icon {
            transform: rotate(-90deg);
        }

        .submenu {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .submenu.collapsed {
            max-height: 0;
        }

        .submenu.expanded {
            max-height: 500px;
        }

        .submenu a {
            padding-left: 35px;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
        }

        .submenu a:hover {
            border-left: 2px solid #D4AF37;
        }
    </style>
</head>
<body class="bg-light">

<!-- Sidebar reusable -->
<div class="sidebar" id="sidebar" th:fragment="sidebar">
    <!-- Info de usuario -->
    <div class="px-3 pb-3 border-bottom" sec:authorize="isAuthenticated()">
        <div class="d-flex flex-column align-items-start">
            <span class="fw-semibold"><i class="bi bi-person-circle"></i> <span sec:authentication="name">Usuario</span></span>
            <span class="badge bg-secondary mt-1" sec:authentication="principal.authorities">Rol</span>
        </div>
    </div>
    <a th:href="@{/menu}"><i class="bi bi-house-door-fill"></i> Inicio</a>
    
    <div class="menu-separator"></div>
    
    <!-- VENTAS Y CAJA -->
    <div class="menu-section">
        <div class="menu-header" onclick="toggleSubmenu('ventas')">
            <span><i class="bi bi-cash-stack"></i> Ventas & Caja</span>
            <i class="bi bi-chevron-down toggle-icon"></i>
        </div>
        <div class="submenu expanded" id="ventas-submenu">
            <a th:href="@{/caja}"><i class="bi bi-cash"></i> Caja</a>
            <a th:href="@{/caja-venta}"><i class="bi bi-receipt"></i> Registro de Ventas</a>
            <a th:href="@{/ventas/preciosDescuentos}"><i class="bi bi-percent"></i> Precios y Descuentos</a>
            <span sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/medioPago}"><i class="bi bi-credit-card"></i> Medios de Pago</a>
            </span>
        </div>
    </div>
    
    <!-- INVENTARIO Y PRODUCTOS -->
    <div class="menu-section">
        <div class="menu-header" onclick="toggleSubmenu('inventario')">
            <span><i class="bi bi-box-seam"></i> Inventario</span>
            <i class="bi bi-chevron-down toggle-icon"></i>
        </div>
        <div class="submenu expanded" id="inventario-submenu">
            <a th:href="@{/producto}"><i class="bi bi-palette"></i> Productos</a>
            <a th:href="@{/categoria}"><i class="bi bi-tags"></i> Categorías</a>
            <span sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/compras/ordenes}"><i class="bi bi-cart"></i> Compras</a>
            </span>
        </div>
    </div>
    
    <!-- CLIENTES Y PROVEEDORES -->
    <div class="menu-section">
        <div class="menu-header" onclick="toggleSubmenu('personas')">
            <span><i class="bi bi-people"></i> Personas</span>
            <i class="bi bi-chevron-down toggle-icon"></i>
        </div>
        <div class="submenu expanded" id="personas-submenu">
            <a th:href="@{/clientesVista/listado}"><i class="bi bi-heart"></i> Clientes</a>
            <span sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/proveedor}"><i class="bi bi-truck"></i> Proveedores</a>
            </span>
        </div>
    </div>
    
    <!-- CONFIGURACIÓN -->
    <div class="menu-section">
        <div class="menu-header" onclick="toggleSubmenu('configuracion')">
            <span><i class="bi bi-gear"></i> Configuración</span>
            <i class="bi bi-chevron-down toggle-icon"></i>
        </div>
        <div class="submenu collapsed" id="configuracion-submenu">
            <a th:href="@{/local}"><i class="bi bi-shop"></i> Locales</a>
            <a th:href="@{/user}"><i class="bi bi-person-gear"></i> Usuarios</a>
            <a th:href="@{/rol}"><i class="bi bi-shield-check"></i> Roles</a>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
    </form>
</div>

<!-- <div class="user-info text-end text-primary" sec:authorize="isAuthenticated()">
    <i class="bi bi-person-circle"></i>
    <span sec:authentication="name">Usuario</span>
    <span class="badge bg-primary text-white ms-2" sec:authentication="principal.authorities">Rol</span>
</div> -->

<div id="main-content" layout:fragment="contenido"></div>

<script>
function toggleSubmenu(sectionName) {
    const submenu = document.getElementById(sectionName + '-submenu');
    const header = submenu.previousElementSibling;
    
    if (submenu.classList.contains('collapsed')) {
        submenu.classList.remove('collapsed');
        submenu.classList.add('expanded');
        header.classList.remove('collapsed');
    } else {
        submenu.classList.remove('expanded');
        submenu.classList.add('collapsed');
        header.classList.add('collapsed');
    }
}

// Inicializar estado de los menús al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    // Configuración se inicia colapsada, el resto expandido
    const configuracionHeader = document.querySelector('[onclick="toggleSubmenu(\'configuracion\')"]');
    if (configuracionHeader) {
        configuracionHeader.classList.add('collapsed');
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
