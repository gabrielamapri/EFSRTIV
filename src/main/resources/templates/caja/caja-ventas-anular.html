<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Anular Venta</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5>Anular Venta</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/caja-venta/anular/{id}(id=${venta.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Motivo de anulaci√≥n</label>
                        <textarea class="form-control" name="motivo" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/caja-venta" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-x-circle"></i> Anular Venta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
